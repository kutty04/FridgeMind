<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fridge Tracker 🥛🍞</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #FFF0F5;
    color: #333;
    padding: 30px;
    text-align: center;
}

h1 {
    color: #FFB6C1;
}

input, button {
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    margin: 5px;
    font-size: 16px;
}

input {
    width: 150px;
}

.add-button {
    background-color: #C1FFD7;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

.add-button:hover {
    transform: scale(1.1);
    background-color: #A3F7D3;
}

.item-card {
    background: #FFFACD;
    margin: 10px auto;
    padding: 15px;
    width: 300px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.item-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
}

.expiry-badge {
    background-color: #FF8C69;
    color: white;
    padding: 3px 8px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 14px;
    display: inline-block;
}

.item-name {
    font-weight: bold;
    font-size: 16px;
}

.expiry-date {
    font-size: 14px;
    color: #333;
}

.recipe-suggestion {
    font-size: 14px;
    color: #555;
    font-style: italic;
    margin-top: 2px;
}

.done-button {
    background: #FFB6C1;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    margin-top: 5px;
    font-size: 14px;
    align-self: flex-end;
}
</style>
</head>
<body>

<h1>Fridge Tracker 🥛🍞</h1>
<p>Enter your fridge items and their expiry dates! 🌸</p>

<input type="text" id="itemName" placeholder="Item name">
<input type="date" id="itemExpiry">
<button class="add-button" onclick="addItem()">➕ Add Item</button>

<div id="itemList"></div>

<script>
// One-line recipe suggestions for pantry items
const recipeSuggestions = {
    "Tomato": "Make Tomato Chutney 🍅",
    "Onion": "Make Onion Chutney 🧅",
    "Garlic": "Make Garlic Pickle 🧄",
    "Carrot": "Make Carrot Pachadi 🥕",
    "Eggplant": "Make Brinjal Curry 🍆",
    "Lemon": "Make Lemon Rice 🍋",
    "Green Chili": "Make Chili Pickle 🌶️",
    "Ginger": "Make Ginger Chutney 🌿",
    "Milk": "Make Kheer 🥛",
    "Yogurt": "Make Curd Rice 🍶",
    "Paneer": "Make Paneer Masala 🧀",
    "Coconut": "Make Coconut Chutney 🥥",
    "Rice": "Make Lemon Rice 🍚",
    "Wheat Flour": "Make Chapati 🌾",
    "Lentils": "Make Dal Fry 🥣",
    "Tamarind": "Make Tamarind Chutney 🥭"
};

function isNearExpiry(dateStr) {
    const today = new Date();
    const expiry = new Date(dateStr);
    const diffTime = expiry - today;
    const diffDays = diffTime / (1000 * 60 * 60 * 24);
    return diffDays <= 3;
}

function addItem() {
    const nameInput = document.getElementById('itemName');
    const expiryInput = document.getElementById('itemExpiry');

    const itemName = nameInput.value.trim();
    const itemExpiry = expiryInput.value;

    if(!itemName || !itemExpiry) return;

    const card = document.createElement('div');
    card.className = 'item-card';

    const infoDiv = document.createElement('div');
    infoDiv.className = 'item-info';

    const nameSpan = document.createElement('span');
    nameSpan.className = 'item-name';
    nameSpan.textContent = itemName + " 🥰";
    infoDiv.appendChild(nameSpan);

    const expirySpan = document.createElement('span');
    expirySpan.className = 'expiry-date';
    expirySpan.textContent = "Expiry: " + itemExpiry;
    infoDiv.appendChild(expirySpan);

    // Show near-expiry badge + recipe if applicable
    if(isNearExpiry(itemExpiry)) {
        const badge = document.createElement('span');
        badge.className = 'expiry-badge';
        badge.textContent = "⚠️ Near Expiry!";
        infoDiv.insertBefore(badge, nameSpan);

        // Show one-line recipe suggestion
        if(recipeSuggestions[itemName]) {
            const recipe = document.createElement('span');
            recipe.className = 'recipe-suggestion';
            recipe.textContent = recipeSuggestions[itemName];
            infoDiv.appendChild(recipe);
        }

        card.style.backgroundColor = "#FFD1DC"; // pastel warning pink
    }

    const doneButton = document.createElement('button');
    doneButton.className = 'done-button';
    doneButton.textContent = "✅ Used";
    doneButton.onclick = () => {
        card.style.backgroundColor = "#D3F8E2"; // soft green
        infoDiv.innerHTML = itemName + " 🌟 Used!";
    }

    card.appendChild(infoDiv);
    card.appendChild(doneButton);

    document.getElementById('itemList').appendChild(card);

    nameInput.value = "";
    expiryInput.value = "";
}
</script>

</body>
</html>
