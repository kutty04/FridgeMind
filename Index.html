<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FridgeMind - Cute Waste Reducer</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe5ec, #e0f7fa);
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    color: #444;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    padding: 10px;
  }
  .input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  input, button {
    padding: 10px;
    border-radius: 20px;
    border: none;
    font-size: 14px;
  }
  input {
    flex: 1;
    min-width: 120px;
  }
  button {
    background-color: #ffb6c1;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #ff9eb3;
  }
  .item-card {
    background: white;
    border-radius: 20px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  .item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .near-expiry {
    background-color: #ffcccb;
    color: #b71c1c;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
  }
  .suggestion {
    font-size: 13px;
    color: #777;
    margin-top: 5px;
    font-style: italic;
  }
</style>
</head>
<body>
  <h1>🥕 FridgeMind - Cute Waste Reducer</h1>
  <div class="container">
    <div class="input-section">
      <input type="text" id="itemName" placeholder="Enter item name 🥗">
      <input type="date" id="expiryDate">
      <button onclick="addItem()">Add Item ➕</button>
    </div>
    <div id="itemList"></div>
  </div>

<script>
const pantry = {
  "tomato": { emoji: "🍅", recipes: ["Tomato Rasam", "Tomato Chutney", "Tomato Rice"] },
  "onion": { emoji: "🧅", recipes: ["Onion Pakora", "Onion Sambar", "Onion Chutney"] },
  "potato": { emoji: "🥔", recipes: ["Aloo Paratha", "Potato Curry", "Masala Dosa Filling"] },
  "milk": { emoji: "🥛", recipes: ["Paneer", "Kheer", "Curd"] },
  "rice": { emoji: "🍚", recipes: ["Curd Rice", "Lemon Rice", "Veg Pulao"] },
  "dal": { emoji: "🍲", recipes: ["Dal Tadka", "Sambar", "Paruppu Curry"] },
  "carrot": { emoji: "🥕", recipes: ["Carrot Halwa", "Carrot Poriyal", "Carrot Soup"] },
  "cabbage": { emoji: "🥬", recipes: ["Cabbage Poriyal", "Cabbage Curry", "Cabbage Pakoda"] },
  "beans": { emoji: "🫘", recipes: ["Beans Poriyal", "Beans Thoran", "Beans Curry"] },
  "brinjal": { emoji: "🍆", recipes: ["Baingan Bharta", "Ennai Kathirikai", "Brinjal Curry"] },
  "cauliflower": { emoji: "🌸", recipes: ["Gobi Manchurian", "Aloo Gobi", "Cauliflower Curry"] },
  "chilli": { emoji: "🌶️", recipes: ["Mirchi Bajji", "Green Chilli Pickle", "Stuffed Chilli"] },
  "garlic": { emoji: "🧄", recipes: ["Garlic Chutney", "Garlic Pickle", "Lahsun Dal"] },
  "ginger": { emoji: "🌱", recipes: ["Ginger Tea", "Inji Puli", "Ginger Curry"] },
  "curd": { emoji: "🍶", recipes: ["Mor Kuzhambu", "Curd Rice", "Raita"] },
  "paneer": { emoji: "🧀", recipes: ["Paneer Butter Masala", "Paneer Bhurji", "Paneer Tikka"] },
  "spinach": { emoji: "🥬", recipes: ["Palak Paneer", "Spinach Poriyal", "Keerai Masiyal"] },
  "mango": { emoji: "🥭", recipes: ["Mango Pickle", "Mango Lassi", "Aamras"] },
  "banana": { emoji: "🍌", recipes: ["Banana Chips", "Banana Halwa", "Banana Smoothie"] },
  "egg": { emoji: "🥚", recipes: ["Egg Curry", "Egg Burji", "Masala Omelette"] }
};

function addItem() {
  const nameInput = document.getElementById("itemName");
  const expiryInput = document.getElementById("expiryDate");
  const name = nameInput.value.trim().toLowerCase();
  const expiry = new Date(expiryInput.value);

  if (!name || isNaN(expiry)) return;

  const today = new Date();
  const diffTime = expiry - today;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  let itemHTML = `<div class="item-card"><div class="item-header">`;

  if (pantry[name]) {
    itemHTML += `<strong>${pantry[name].emoji} ${name.charAt(0).toUpperCase() + name.slice(1)}</strong>`;
  } else {
    itemHTML += `<strong>🍽️ ${name.charAt(0).toUpperCase() + name.slice(1)}</strong>`;
  }

  if (diffDays <= 3) {
    itemHTML += `<span class="near-expiry">Near Expiry!</span></div>`;
    if (pantry[name]) {
      const recipes = pantry[name].recipes;
      const randomRecipe = recipes[Math.floor(Math.random() * recipes.length)];
      itemHTML += `<div class="suggestion">🍳 Try making ${randomRecipe}</div>`;
    }
  } else {
    itemHTML += `</div>`;
  }

  itemHTML += `</div>`;

  document.getElementById("itemList").innerHTML += itemHTML;

  nameInput.value = "";
  expiryInput.value = "";
}
</script>
</body>
</html>
